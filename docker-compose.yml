
services:
  backend:
    build: ./backend
    container_name: api-service
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development

  frontend:
    build: ./frontend
    container_name: web-service
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend
